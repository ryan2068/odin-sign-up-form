<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up-Form-Wesbite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="banner">    
                <div class="odin-opacity-background">
                    <img src="images/odin-logo.png">
                    ODIN
                </div>
                
            </div>
        </div>
        <div class="sign-up-section">
            <h2 class="headers">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Sign up <em>now</em> to get started 
            <br>
            <br>
            You <em>know</em> you want to</h2>
            
            <form action="#" method="post">
                <div class="form-section">
                    <p>Let's do this!</p>
                    <div class="inputs">
                        <div>    
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>    
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <span></span>
                            </div>
                            <div>
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button type="submit" class="create-acct">Create Account</button>
            <p class="already-have-acct">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
